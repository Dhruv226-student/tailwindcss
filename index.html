<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center flex-1">
            <img class="object-cover max-w-12 max-h-12 " src="Assets/logo.png" alt="">
            <span class="text-lg font-medium font-display">Ecomm</span>
        </a>
        <div id="nav-menu " class="hidden md:flex gap-12">
            <a class="font-medium hover:text-primary" href="#">Home</a>
            <a class="font-medium hover:text-primary" href="#">Men</a>
            <a class="font-medium hover:text-primary" href="#">Kids</a>
            <a class="font-medium hover:text-primary" href="#">Women</a>
        </div>
        <div class=" hidden lg:flex flex-1 justify-end">
            <button class="hidden md:flex p-2 gap-2 ">
                <i class="fa-solid fa-heart text-gray-600 hover:text-primary"></i>
                <i class="fa-solid fa-cart-shopping   text-gray-600 hover:text-primary"></i>
            </button>
        </div>

        <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>


        <div id="nav-dailog" class=" hidden fixed z-10 md:hidden  bg-white inset-0 p-3 ">
            <div id="nav-bar" class="flex justify-between ">
                <a href="#" id="brand" class="flex gap-2 items-center ">
                    <img class="object-cover max-w-12 max-h-12 " src="Assets/logo.png" alt="">
                    <span class="text-lg font-medium font-display">Ecomm</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-close text-gray-600"></i>
                </button>
            </div>

            <div class="mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg">Home</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg">Men</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg">Kids</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg">Woman</a>
            </div>

            <div class="h-[1px] bg-gray-300"></div>
            <button class="mt-6 flex w-full  px-6 py-4 gap-2 ">
                <i class="fa-solid fa-heart text-gray-600 hover:text-primary"></i>
                <i class="fa-solid fa-cart-shopping   text-gray-600 hover:text-primary"></i>
            </button>
        </div>
    </nav>


    <main class="">
        <!-- Hero section  -->
        <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-100 via-orange-100 to-transparent">
            <div id="hero-container"
                class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-12">
                <div id="version-text"
                    class="flex items-center border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1  w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition  gap-2 group">
                    <div class="w-2 h-2 border bg-yellow-400 rounded-full border-yellow-600 "></div>
                    <p class="font-display font-medium text-yellow-600">v0.21.1: <span class="text-yellow-800">
                            Find-in-page bug fixes </span>
                        <i class="fa fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"
                            aria-hidden="true"></i>
                    </p>
                </div>
                <div id="hero-features" class="hidden sm:flex flex gap-8 my-6">
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-solid fa-file text-sm"></i>
                        <p>Code Optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-solid fa-hand-back-fist text-sm"></i>
                        <p>drag & drop builder</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-solid fa-laptop text-sm"></i>
                        <p>Windows,Mac,Linux</p>
                    </div>
                </div>
                <h1 class="pt-2 text-4xl sm:text-6xl font-display font-semibold leading-snug mt-4 sm:leading-normal">E
                    commerce web site</h1>
                <p class="text-xl text-gray-800 mt-4 sm:text-2xl sm:mt-8">Take your web app codebase and transform it
                    into a cross platform desktop app with native functionality.</p>
                <div id="buttons-container" class="mt-4 flex gap-4 flex-col sm:flex-row">
                    <button class="py-3 px-8 font-semibold rounded-lg bg-primary shadow-sm hover:bg-opacity-90">Download
                        now</button>
                    <button class="py-3 px-8 bg-white border border-gray-400 hover:border-gray-800 rounded-lg">Read
                        Docs</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
